<body onload="myFunction()" style="margin:0;">
  <div id="loader"></div>
  <div style="display:a;" id="myDiv" class="animate-bottom">
    <div class="a">
      <h2>Welcome {{request.user}}..!</h2>
        <a href="/logout">Logout</a>
      
    </div>
  </div>
  <div>
    <style>
      /* Center the loader */
      #loader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
        margin: -76px 0 0 -76px;
        border: 15px solid #e28915;
        border-radius: 20%;
        border-top: 15px solid #49160b;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      /* Add animation to "page content" */
      .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 5s;
        animation-name: animatebottom;
        animation-duration: 1s
      }

      @-webkit-keyframes animatebottom {
        from {
          bottom: -100px;
          opacity: 0
        }

        to {
          bottom: 0px;
          opacity: 1
        }
      }

      @keyframes animatebottom {
        from {
          bottom: -100px;
          opacity: 0
        }

        to {
          bottom: 0;
          opacity: 1
        }
      }

      #myDiv {
        display: none;
        text-align: center;
      }

      div.a {
        text-transform: capitalize;


      }
    </style>


    <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 1700);
      }


      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
    </script>
    <div class="container img-fluid "></div>
    <img src="https://source.unsplash.com/1600x550/?Scenic" class="img-fluid" alt="">
