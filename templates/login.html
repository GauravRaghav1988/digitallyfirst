{% extends 'base.html' %}

{% load static %}

{% block content %}

<br>
<br>
<!-- component -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <title>Login Page</title>
</head>

<body>
  <div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 transform hover:scale-110 transition duration-500">
    <div class="
          flex flex-col
          bg-white
          shadow-md
          px-4
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md
        ">

        {% for message in messages %}
				  	{{message}}
				{% endfor %}			
		
      <div class="font-medium self-center text-xl sm:text-5xl text-yellow-900">
        Welcome
      </div>
      <div class="mt-2 self-center font-awesome  text-xl sm:text-sm text-blue-900">
        Enter your credentials here!
      </div>

      <div class="mt-10">
        <form action="/" method="POST">
          {% csrf_token %}
          <div class="flex flex-col mb-5">
            <label for="name" class="mb-1 text-xs tracking-wide font-bold text-gray-900">Name:</label>
            <div class="relative">
              <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  ">
                <i class="fas fa-at text-blue-500"></i>
              </div>

              <input id="name" type="text" name="name" class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  " placeholder="Enter your name" required/>
            </div>
          </div>
          <div class="flex flex-col mb-6">
            <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide font-bold text-gray-900">Password:</label>
            <div class="relative">
              <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  ">
                <span>
                  <i class="fas fa-lock text-blue-500"></i>
                </span>
              </div>

              <input id="password" type="password" name="password" class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  " placeholder="Enter your password" required/>
            </div>
          </div>

          <div class="flex w-full">
            <button type="submit" class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  bg-blue-500
                  hover:bg-yellow-900
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in
                ">
              <span class="mr-2 uppercase">Sign In</span>
              <span>
                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex justify-center items-center mt-6">
      <a href="/" target="_blank" class="
            inline-flex
            items-center
            text-white
            font-medium
            text-xs text-center
          ">
        <span class="ml-1">You don't have an account?
          <a href="/registration/" class="text-xs ml-2 text-yellow-700 font-semibold hover:bg-yellow-500
              rounded-2xl
              py-1
              transition
              duration-150
              ease-in ">Register now</a></span>
      </a>
    </div>
  </div>
</body>

</html>

{% endblock %}
